    <!-- Solution 2 -->
<h1 id="note-name"></h1>
<p>
  <span>frequency (Hz):</span>
  <span id="frequency"></span>
</p>

    <canvas id="output" width=300 height=42></canvas>
    <div id="detune"><span id="detune_amt">--</span><span id="flat">cents &#9837;</span><span id="sharp">cents &#9839;</span></div>
</div>
<div class="row">
    <div class="col-lg-7">
        <canvas id="voice" width=300 height=42></canvas>
    </div>
    <div class="col-lg-5">
      <h1>{{randNote|| '?'}} <small>({{randNoteFreq}} Hz)</small></h1>
      <canvas id="musical-note" width=100 height=100></canvas>



       <div> <button type="button" class="btn btn-primary" ng-click="giveNote()">Give Note!</button> </div>
      <div>  <button type="button" class="btn btn-danger" ng-click="pause()">Pause</button> </div>
       <div>  <button type="button" class="btn btn-warning" ng-click="repeatNote()">Repeat Note!</button> </div>
       <div>  <button type="button" class="btn btn-danger" ng-click="playPrev()">Previous Note!</button> </div>
       <div>  <button type="button" class="btn btn-success" ng-click="playNext()">Next Note!</button> </div>


    </div>
</div>
